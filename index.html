<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Тендерики|Налаштування</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
    Telegram.WebApp.ready();
    Telegram.WebApp.setBackgroundColor('#FFFFFF');

    loadSavedCheckboxes();

    // Show main button
    Telegram.WebApp.MainButton.setParams({
        text: 'Зберегти'
    });
    Telegram.WebApp.MainButton.onClick(function () {
        Telegram.WebApp.showAlert('Main Button was clicked ' + Telegram.WebApp.initDataUnsafe.user.id);

        const checkboxes = document.querySelectorAll("input[type='checkbox']");

        const checkedValues = [];

        for (const checkbox of checkboxes) {
            if (checkbox.checked) {
                checkedValues.push(checkbox.id);
            }
        }

        console.log(checkedValues);

        const xhr = new XMLHttpRequest();
        xhr.open("POST", "https://o1gerk65tj.sharedwithexpose.com/api/update-settings", true);  // Replace with your URL

        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

        xhr.onload = function () {
            if (xhr.status === 200) {
                console.log("Response:", xhr.responseText);
            } else {
                console.error("Error:", xhr.statusText);
            }
        };

        xhr.onerror = function () {
            console.error("Error:", xhr.statusText);
        };

        const data = {
            checkedCheckboxes: checkedValues.join(","),
            initData: Telegram.WebApp.initData
        };

        const encodedData = `procuring_entities=${encodeURIComponent(data.checkedCheckboxes)}&init_data=${encodeURIComponent(data.initData)}`;

        xhr.send(encodedData);
    });

    Telegram.WebApp.MainButton.show();

    function loadSavedCheckboxes() {
        const xhr = new XMLHttpRequest();
        xhr.open("GET", "https://o1gerk65tj.sharedwithexpose.com/api/get-settings?" + Telegram.WebApp.initData, true);

        xhr.onload = function() {
            if (xhr.status === 200) {
                const body = document.querySelector('body');

                body.insertAdjacentHTML('beforeend', xhr.responseText);
            } else {
                console.error("Error:", xhr.statusText);
            }
        };

        xhr.onerror = function() {
            console.error("Error:", xhr.statusText);
        };

        xhr.send();
    }
</script>

</body>
</html>
